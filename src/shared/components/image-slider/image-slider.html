<div class="product-image">
    @for (item of imageList; let idx=$index; track idx) {
        @if (currentIndex == idx) {
            <img [src]="item.link" [alt]="item.description" />
        }
    }
    <div class="arrow left-arrow" (click)="goToPrevious()">&#10094;</div>
    <div class="arrow right-arrow" (click)="goToNext()">&#10095;</div>
    <div class="dots-container">
        <span *ngFor="let slide of imageList; let i = index" class="dot" [ngClass]="{'active': i === currentIndex}" (click)="goToSlide(i)"></span>
    </div>
</div>
